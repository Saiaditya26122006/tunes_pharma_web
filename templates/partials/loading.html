<style>
    /* === Fullscreen Loader Overlay === */
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loader-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .loader-overlay.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .logo-animation-container {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .loader-text {
        text-align: center;
        color: #1e3a5f;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }

    /* Blur effect on body content */
    body.loader-active {
        overflow: hidden;
    }

    body.loader-active > *:not(.loader-overlay) {
        filter: blur(8px);
        transition: filter 0.3s ease;
    }

    /* Prevent white flash */
    html {
        background: #f0f9ff;
    }

    body {
        background: #f0f9ff;
    }
</style>

<!-- Fullscreen Loader Overlay -->
<div class="loader-overlay" id="fullscreenLoader">
    <div class="loader-content">
        <div class="logo-animation-container">
            <video class="logo-video" id="logoVideo" muted playsinline loop>
                <source src="{{ url_for('static', filename='videos/Untitled (1).mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="loader-text">Loading...</div>
    </div>
</div>

<script>
    // Fullscreen Loader Logic
    (function() {
        const loader = document.getElementById('fullscreenLoader');
        const video = document.getElementById('logoVideo');
        const body = document.body;
        
        if (!loader || !video) return;
        
        // Show loader immediately
        function showLoader() {
            loader.classList.add('active');
            body.classList.add('loader-active');
            
            // Try to play video
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Auto-play prevented:', error);
                });
            }
        }
        
        // Hide loader after 2.5 seconds
        function hideLoader() {
            loader.classList.add('fade-out');
            body.classList.remove('loader-active');
            video.pause();
            
            setTimeout(() => {
                loader.classList.remove('active', 'fade-out');
                loader.style.display = 'none';
            }, 500);
        }
        
        // Show loader on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', showLoader);
        } else {
            showLoader();
        }
        
        // Hide loader after 2.5 seconds
        setTimeout(hideLoader, 2500);
        
        // Also hide if video ends early
        video.addEventListener('ended', hideLoader);
        
        // Handle navigation
        window.addEventListener('beforeunload', showLoader);
    })();
</script>
